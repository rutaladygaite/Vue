<!DOCTYPE html>
<html>
<head>
	<title>Anketa</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="skeleton.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
</head>
<body>

<div id="duomenys" style="margin: 50px">
	<h4> Iveskite savo duomenis: </h4>
	<form id="nforma" action="/action_page.php" >
	  Vardas:  <input type="text" v-model = "vardas">
	  Pavarde:  <input type="text" v-model = "pavarde">
	  Metai: <input type="text" v-model = "metai">
	  <br>
	  <div>
		Name: {{vardas}}  {{pavarde}} {{metai}} metai, 
		<span v-if="metai>=18">Pilnametis</span>
		<span v-else-if="metai == 'Unknown'">Unknown</span>
		<span v-else>Nepilnametis</span>
	</div>
	</form>

	<button type="button" style="margin-left: 50px" v-on:click = "greet(vardas)">Greetings</button>

	<label for = "A">
		<input type="checkbox" value="A" v-model = "checked">
		A
	</label>
	<label for = "B">
		<input type="checkbox" value="B" v-model = "checked">
		B
	</label>
	<label for = "C">
		<input type="checkbox" value="C" v-model = "checked">
		C
	</label>
	<span>{{checked}}</span>

</div>

<script src="Anketa.js"></script>


</body>
</html>
